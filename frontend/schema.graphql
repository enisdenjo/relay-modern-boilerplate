type AggregateNote {
  count: Int!
}

type AggregateTodo {
  count: Int!
}

type BatchPayload {
  # The number of nodes that have been affected by the Batch operation.
  count: Long!
}

scalar DateTime

# The `Long` scalar type represents non-fractional signed whole numeric values.
# Long can represent values between -(2^63) and 2^63 - 1.
scalar Long

type Mutation {
  createNote(data: NoteCreateInput!): Note!
  createTodo(data: TodoCreateInput!): Todo!
  updateNote(data: NoteUpdateInput!, where: NoteWhereUniqueInput!): Note
  updateTodo(data: TodoUpdateInput!, where: TodoWhereUniqueInput!): Todo
  deleteNote(where: NoteWhereUniqueInput!): Note
  deleteTodo(where: TodoWhereUniqueInput!): Todo
  upsertNote(where: NoteWhereUniqueInput!, create: NoteCreateInput!, update: NoteUpdateInput!): Note!
  upsertTodo(where: TodoWhereUniqueInput!, create: TodoCreateInput!, update: TodoUpdateInput!): Todo!
  updateManyNotes(data: NoteUpdateInput!, where: NoteWhereInput): BatchPayload!
  updateManyTodoes(data: TodoUpdateInput!, where: TodoWhereInput): BatchPayload!
  deleteManyNotes(where: NoteWhereInput): BatchPayload!
  deleteManyTodoes(where: TodoWhereInput): BatchPayload!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

type Note implements Node {
  id: ID!
  name: String!
  description: String
  todos(where: TodoWhereInput, orderBy: TodoOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Todo!]
}

# A connection to a list of items.
type NoteConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [NoteEdge]!
  aggregate: AggregateNote!
}

input NoteCreateInput {
  name: String!
  description: String
  todos: TodoCreateManyWithoutNoteInput
}

input NoteCreateOneWithoutTodosInput {
  create: NoteCreateWithoutTodosInput
  connect: NoteWhereUniqueInput
}

input NoteCreateWithoutTodosInput {
  name: String!
  description: String
}

# An edge in a connection.
type NoteEdge {
  # The item at the end of the edge.
  node: Note!

  # A cursor for use in pagination.
  cursor: String!
}

enum NoteOrderByInput {
  id_ASC
  id_DESC
  name_ASC
  name_DESC
  description_ASC
  description_DESC
  updatedAt_ASC
  updatedAt_DESC
  createdAt_ASC
  createdAt_DESC
}

type NotePreviousValues {
  id: ID!
  name: String!
  description: String
}

type NoteSubscriptionPayload {
  mutation: MutationType!
  node: Note
  updatedFields: [String!]
  previousValues: NotePreviousValues
}

input NoteSubscriptionWhereInput {
  # Logical AND on all given filters.
  AND: [NoteSubscriptionWhereInput!]

  # Logical OR on all given filters.
  OR: [NoteSubscriptionWhereInput!]

  # Logical NOT on all given filters combined by AND.
  NOT: [NoteSubscriptionWhereInput!]

  # The subscription event gets dispatched when it's listed in mutation_in
  mutation_in: [MutationType!]

  # The subscription event gets only dispatched when one of the updated fields names is included in this list
  updatedFields_contains: String

  # The subscription event gets only dispatched when all of the field names included in this list have been updated
  updatedFields_contains_every: [String!]

  # The subscription event gets only dispatched when some of the field names included in this list have been updated
  updatedFields_contains_some: [String!]
  node: NoteWhereInput
}

input NoteUpdateInput {
  name: String
  description: String
  todos: TodoUpdateManyWithoutNoteInput
}

input NoteUpdateOneWithoutTodosInput {
  create: NoteCreateWithoutTodosInput
  connect: NoteWhereUniqueInput
  delete: Boolean
  update: NoteUpdateWithoutTodosDataInput
  upsert: NoteUpsertWithoutTodosInput
}

input NoteUpdateWithoutTodosDataInput {
  name: String
  description: String
}

input NoteUpsertWithoutTodosInput {
  update: NoteUpdateWithoutTodosDataInput!
